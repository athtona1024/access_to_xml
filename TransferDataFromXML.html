<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>制作摄影图片网站页面</title>
<script language="javascript">
 function window_onload(){
	 try{
   	 var xmlDoc=new ActiveXObject("Microsoft.XMLDOM");///此定义方式为internet使用，已被弃用
	 xmlDoc.async=false;
	 xmlDoc.load("Data.xml");
   }catch(e){
   try{//Firefox, Mozilla, Opera, etc
   	 var xmlDoc=document.implementation.createDocument("","",null);
	 xmlDoc.async=false;
	 xmlDoc.load("Data.xml");
   }catch(e){
   try{//Chrom
   	 var xmlhttp=new window.XMLHttpRequest();
   	 xmlhttp.open("get","Data.xml",false);
   	 xmlhttp.send(null);
   	 xmlDoc=xmlhttp.responseXML.documentElement;
   }catch(e){
        alert("您的浏览器不能正常加载文件。请切换到兼容模式，或者更换浏览器");
   }
   }
   }
	 var nodes=xmlDoc.documentElement.childNodes;
	 menu1.innerText=nodes.item[0].text;
	 menu2.innerText=nodes.item[1].text;
	 menu3.innerText=nodes.item[2].text;
	 menu4.innerText=nodes.item[3].text;
	 menu5.innerText=nodes.item[4].text;
	 var nodes=xmlDoc.selectNodes("info//item");
	 $("photo1").src=nodes[0].attibutes[0].value;
	 $("photo2").src=nodes[1].attibutes[0].value;
	 $("photo3").src=nodes[2].attibutes[0].value;
	 $("photo4").src=nodes[3].attibutes[0].value;
	 $("photo5").src=nodes[4].attibutes[0].value;
	 $("photo6").src=nodes[5].attibutes[0].value;
	 $("photo7").src=nodes[6].attibutes[0].value;
	 $("photo8").src=nodes[7].attibutes[0].value;
	 $("photo9").src=nodes[8].attibutes[0].value;
 }
 function $(id){
	 return document.getElementById(id);
 }
</script>
<link href="style/CSSStyle.css" rel="stylesheet" type="text/css" />
</head>

<body onload="window_onload()">
